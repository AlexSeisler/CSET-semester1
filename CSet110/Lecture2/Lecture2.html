<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture-2_CSS</title>
    <style>
        #one{
            border: 2px solid black;
            width:200px;
        }
        #two{
            border-bottom:2px solid red;
            width:200px;
        }
        #three{
            border:2px solid black;
            border-radius:10px;
            width:200px;
        }
        #four{
            border-left:5px solid lightskyblue;
            background-color:lightblue;
            width:200px;
            height:50px;
        }
    </style>
</head>
<body>
    <div id="one">
        <p>I have borders on all sides.</p>
    </div>
    <br>
    <div id="two">
        <p>I have a red bottom border.</p>
    </div>
    <br>
    <div id="three">
        <p>I have rounded borders.</p>
    </div>
    <br>
    <div id="four">
        <p style="padding-top:15px;">I have a blue left border.</p>
    </div>

    
</body>
</html>
